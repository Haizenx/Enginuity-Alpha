headers:
  # The source path is a pattern that matches all pages
  - path: "/*"
    values:
      # Prevents XSS attacks by defining allowed content sources
      - key: Content-Security-Policy
        value: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';"
      # Prevents clickjacking by blocking the site from being framed
      - key: X-Frame-Options
        value: "SAMEORIGIN"
      # Controls how much referrer information is sent to other sites
      - key: Referrer-Policy
        value: "strict-origin-when-cross-origin"
      # Controls which browser features (like camera or microphone) can be used
      - key: Permissions-Policy
        value: "camera=(), microphone=(), geolocation=()"
